<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="form-container">
    <h1>Dynamic Form</h1>
    <form id="dynamicForm">
        <div class="form-group" id="form-group-1">
            <label for="field-1">Text Input</label>
            <input type="text" id="field-1" name="field-1" class="form-control">
        </div>
        <div class="form-group" id="form-group-2">
            <label>Radio Button Group</label>
            <div class="radio-group">
                <label class="form-label"><input type="radio" name="field-2" value="Option 1"> Option 1</label>
                <label class="form-label"><input type="radio" name="field-2" value="Option 2"> Option 2</label>
                <label class="form-label"><input type="radio" name="field-2" value="Option 3"> Option 3</label>
            </div>
        </div>
        <button type="button" onclick="addField()" class="btn btn-outline-primary">Add Field</button>
        <button type="button" onclick="saveData()" class="btn btn-outline-primary save-btn">Save</button>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
